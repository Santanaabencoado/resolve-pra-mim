<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta - Resolve Pra Mim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css"> 
</head>
<body class="login-body">
    <div class="login-container">
        <a href="index.html" class="logo">Resolve<span>PraMim</span></a>
        <h2>Crie sua Conta de Cliente</h2>
        <p>É rápido e fácil. Com sua conta, você poderá favoritar profissionais.</p>
        
        <div id="errorMessage" class="error-box" style="display: none;">
            </div>

        <div id="successMessage" class="success-message" style="display: none; border-color: var(--primary-color); background-color: #e6f6ff; text-align: left;">
            <h2 style="font-size: 1.5rem; color: var(--primary-color);">Conta Criada com Sucesso!</h2>
            <p style="color: var(--dark-color);">Você já pode fazer o login para favoritar seus profissionais preferidos.</p>
            <a href="login-cliente.html" class="btn-back" style="background-color: var(--primary-color);">Fazer Login</a>
        </div>

        <form id="clientRegisterForm">
            <div class="form-group">
                <label for="name">Seu Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Seu Melhor E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Crie uma Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirme sua Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn-moderno btn-principal">Criar conta</button>
        </form>
        <p style="margin-top: 20px; font-size: 0.9rem;">Já tem uma conta? <a href="login-cliente.html">Faça o login</a>.</p>
    </div>

    <script src="cadastro-cliente.js"></script>
</body>
</html>
