<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Resolve Pra Mim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body class="login-body">
    <div class="loader-wrapper" id="page-loader">
            <div class="loader"></div>
        </div>
    <div class="login-container">
        <a href="index.html" class="logo">Resolve<span>PraMim</span></a>
        <h2>Acesso Restrito</h2>
        <p>Por favor, insira a senha de administrador.</p>
        
        <div id="errorMessage" class="error-box" style="display: none;">
            Senha incorreta. Tente novamente.
        </div>

        <form action="/admin/login" method="POST">
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                const errorMessage = document.getElementById('errorMessage');
                if (errorMessage) {
                    errorMessage.style.display = 'flex';
                }
            }
        });
    </script>
</body>
</html>
