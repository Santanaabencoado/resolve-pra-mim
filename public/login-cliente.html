<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Cliente - Resolve Pra Mim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css"> </head>
<body class="login-body">
    <div class="login-container">
        <a href="index.html" class="logo">Resolve<span>PraMim</span></a>
        <h2>Login do Cliente</h2>
        <p>Acesse sua conta para ver seus profissionais favoritos.</p>
        
        <div id="errorMessage" class="error-box" style="display: none;">
            E-mail ou senha inválidos. Tente novamente.
        </div>

        <form id="clientLoginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn" style="background-color: var(--primary-color);">Entrar</button>
        </form>
        <p style="margin-top: 20px; font-size: 0.9rem;">Não tem uma conta? <a href="cadastro-cliente.html">Cadastre-se</a>.</p>
    </div>

    <script src="login-cliente.js"></script>
</body>
</html>
