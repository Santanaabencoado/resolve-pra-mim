<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Painel - Resolve Pra Mim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css"> <link rel="stylesheet" href="dashboard-profissional.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div class="loader-wrapper" id="page-loader">
            <div class="loader"></div>
        </div>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Resolve<span>PraMim</span></a>
            <nav class="main-nav">
                <a href="/professionals/logout" class="nav-link-logout">Sair</a>
            </nav>
        </div>
    </header>

    <main class="admin-main">
        <div class="container" id="dashboard-container">
            
            <div class="dashboard-header">
                <h1 id="welcome-message">Olá!</h1>
            </div>

            <div class="dashboard-grid">
                
                <div class="dashboard-card">
                    <h3>Status do seu Perfil</h3>
                    <div id="status-card-content">
                        <p class="loading-message">Carregando status...</p>
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>
                        Suas Informações
                        <button id="edit-btn" class="btn-edit" style="display: none;">
                            <i class="fa-solid fa-pencil"></i> Editar
                        </button>
                    </h3>
                    
                    <div id="view-mode">
                        <p><strong>Nome:</strong> <span id="view-name">...</span></p>
                        <p><strong>Email:</strong> <span id="view-email">...</span></p>
                        <p><strong>Telefone:</strong> <span id="view-phone">...</span></p>
                        <p><strong>Serviço:</strong> <span id="view-service">...</span></p>
                    </div>

                    <form id="edit-form" style="display: none;">
                        <div class="form-group">
                            <label for="fullName">Nome Completo</label>
                            <input type="text" id="edit-fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefone com WhatsApp</label>
                            <input type="tel" id="edit-phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="bio">Sua Biografia (para a página de perfil)</label>
                            <textarea id="edit-bio" name="bio" rows="4"></textarea>
                        </div>
                        <div class="dashboard-card">
                            <h3>Meu Portfólio</h3>
                            <p>Adicione fotos dos seus melhores trabalhos para que os clientes possam ver sua qualidade.</p>
                            
                            <div id="portfolio-gallery" class="portfolio-gallery">
                                </div>

                            <form id="portfolio-upload-form">
                                <div class="form-group">
                                    <label for="portfolioImage">Nova Foto</label>
                                    <input type="file" id="portfolioImage" name="portfolioImage" accept="image/*" required>
                                </div>
                                <div class="form-group">
                                    <label for="caption">Legenda (opcional)</label>
                                    <input type="text" id="caption" name="caption" placeholder="Ex: Reforma de cozinha no Centro">
                                </div>
                                <button type="submit" class="btn-moderno btn-principal">Adicionar Foto</button>
                            </form>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-save">Salvar Alterações</button>
                            <button type="button" id="cancel-btn" class="btn-cancel">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
            
            </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Resolve Pra Mim. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="dashboard-profissional.js"></script>
</body>
</html>
