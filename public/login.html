<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse sua Conta - Resolve Pra Mim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body class="login-body">
    <div class="login-container">
        <a href="index.html" class="logo">Resolve<span>PraMim</span></a>
        
        <h3 class="role-title">Escolha seu tipo de conta</h3>
        <div class="role-selector">
            <div class="role-option selected" data-role="client">
                <i class="fa-solid fa-user"></i>
                <span>Sou Cliente</span>
            </div>
            <div class="role-option" data-role="professional">
                <i class="fa-solid fa-user-tie"></i>
                <span>Sou Profissional</span>
            </div>
        </div>

        <div id="errorMessage" class="error-box" style="display: none;">
            E-mail ou senha inválidos. Tente novamente.
        </div>

        <form id="unifiedLoginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-moderno btn-principal">Entrar</button>
        </form>
        <p style="margin-top: 20px; font-size: 0.9rem;">Não tem uma conta? <a id="registerLink" href="cadastro-cliente.html">Cadastre-se</a>.</p>
    </div>

    <script src="login.js"></script>
</body>
</html>
